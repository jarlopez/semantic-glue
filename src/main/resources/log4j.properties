
log4j.debug=true
log4j.rootLogger=ERROR, CON

log4j.logger.edu.kth.wsglue.parsing=DEBUG, CON
#log4j.logger.edu.kth.wsglue.parsing.DocumentProcessor=DEBUG, CON
log4j.additivity.edu.kth.wsglue.parsing=false
#log4j.additivity.edu.kth.wsglue.parsing.DocumentProcessor=false

log4j.appender.CON=org.apache.log4j.ConsoleAppender
log4j.appender.CON.layout=org.apache.log4j.PatternLayout
log4j.appender.CON.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

